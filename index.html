<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/master.css">
  <title>Eco Tool Site</title>
</head>
<body>
  <div id="sets">
    <h1>How many different sets do you need?</h1>
    <select id="setsValue" name="">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <a href="#submitSets" id="setsButton">Submit</a>
  </div>
  <div id="inputList">
    <!-- This is where the user will input their set values -->
  </div>
  <div id="configDisplay">
    <!-- Config text will go here -->
  </div>

  <script src="js/config.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
